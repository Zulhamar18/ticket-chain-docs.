<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Ticket-Chain</title>
</head>
<body>
    <h1>Selamat Datang di Ticket-Chain</h1>

    <!-- Tambahkan script Pi SDK di sini -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // Inisialisasi Pi SDK
        Pi.init({ version: "2.0" });

        // Contoh autentikasi pengguna
        const scopes = ['payments'];

        function onIncompletePaymentFound(payment) {
            console.log("Pembayaran belum selesai ditemukan:", payment);
        }

        Pi.authenticate(scopes, onIncompletePaymentFound)
            .then(function(auth) {
                console.log("Autentikasi berhasil! Siap untuk melakukan pembayaran.");
            })
            .catch(function(error) {
                console.error("Gagal autentikasi:", error);
            });
    </script>
</body>
</html>
